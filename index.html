<!DOCTYPE html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="body-inner">
        <div id="motionbackground">
        <video id="video" height="100%" muted>
            <source src="video/full2.mp4" type="video/ogg">
        </video>
        </div>

        <div id="reversebackground">
            <video id="reversevideo" class ="hidden" height="100%" muted>
                <source src="video/reverse.mp4" type="video/ogg">
            </video>
        </div>

        <div id="mask">
            <img src="images/mask.png"/>
        </div>

        <div id="video-controls">
            <input type="range" id="seek-bar" min="0" max="2" value="0" step="1" >
            <!-- <input type="range" id="seek-bar" value="0"> -->
        </div>
    </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="scripts/scripts.js"></script>

</body>
</html>
